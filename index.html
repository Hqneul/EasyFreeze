                <a href="https://music.apple.com/us/song/yumewomiteiru/1802433521" class="release-link">Listen Now</a>

    <!-- === ãƒ•ãƒƒã‚¿ãƒ¼ === -->
    <footer class="footer">

    <!-- === JavaScript === -->
    <script>
        // === èƒŒæ™¯ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ç”Ÿæˆé–¢æ•° ===
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50; // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã®æ•°

            // æŒ‡å®šã—ãŸæ•°ã®ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ã‚’ç”Ÿæˆ
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                // ãƒ©ãƒ³ãƒ€ãƒ ãªä½ç½®ã«é…ç½®
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                // ãƒ©ãƒ³ãƒ€ãƒ ãªã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³é…å»¶æ™‚é–“ã‚’è¨­å®š
                particle.style.animationDelay = Math.random() * 6 + 's';
                // ãƒ©ãƒ³ãƒ€ãƒ ãªã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³æŒç¶šæ™‚é–“ã‚’è¨­å®š
                particle.style.animationDuration = (4 + Math.random() * 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // === ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³è¨­å®šé–¢æ•° ===
        function setupScrollAnimations() {
            // Intersection Observerã®ã‚ªãƒ—ã‚·ãƒ§ãƒ³è¨­å®š
            const observerOptions = {
                threshold: 0.1, // è¦ç´ ãŒ10%è¦‹ãˆãŸã‚‰ãƒˆãƒªã‚¬ãƒ¼
                rootMargin: '0px 0px -50px 0px' // ä¸‹ã‹ã‚‰50pxæ‰‹å‰ã§ãƒˆãƒªã‚¬ãƒ¼
            };

            // è¦ç´ ãŒç”»é¢ã«å…¥ã£ãŸã¨ãã«ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’å®Ÿè¡Œ
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('animate');
                    }
                });
            }, observerOptions);

            // fade-inã‚¯ãƒ©ã‚¹ã‚’æŒã¤å…¨ã¦ã®è¦ç´ ã‚’ç›£è¦–
            document.querySelectorAll('.fade-in').forEach(el => {
                observer.observe(el);
            });

            // ãƒ¡ãƒ³ãƒãƒ¼ã‚«ãƒ¼ãƒ‰ã«æ™‚å·®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’é©ç”¨
            document.querySelectorAll('.member-card').forEach((card, index) => {
                setTimeout(() => {
                    observer.observe(card);
                }, index * 100); // 100msé–“éš”ã§æ™‚å·®å®Ÿè¡Œ
            });

            // ãƒªãƒªãƒ¼ã‚¹ã‚«ãƒ¼ãƒ‰ã«æ™‚å·®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’é©ç”¨
            document.querySelectorAll('.release-card').forEach((card, index) => {
                setTimeout(() => {
                    observer.observe(card);
                }, index * 150); // 150msé–“éš”ã§æ™‚å·®å®Ÿè¡Œ
            });
        }

        // === ã‚¹ãƒ ãƒ¼ã‚¹ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«è¨­å®šé–¢æ•° ===
        function setupSmoothScrolling() {
            // ãƒãƒƒã‚·ãƒ¥ãƒªãƒ³ã‚¯ï¼ˆ#ã§å§‹ã¾ã‚‹ãƒªãƒ³ã‚¯ï¼‰ã«ã‚¹ãƒ ãƒ¼ã‚¹ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã‚’é©ç”¨
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault(); // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã®ã‚¸ãƒ£ãƒ³ãƒ—å‹•ä½œã‚’ç„¡åŠ¹åŒ–
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        // ã‚¹ãƒ ãƒ¼ã‚¹ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã§ç§»å‹•
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });
        }

        // === ãƒã‚¦ã‚¹ãƒ‘ãƒ©ãƒ©ãƒƒã‚¯ã‚¹åŠ¹æœè¨­å®šé–¢æ•° ===
        function setupParallaxEffect() {
            // ãƒ¡ãƒ³ãƒãƒ¼ã‚«ãƒ¼ãƒ‰ã¨ãƒªãƒªãƒ¼ã‚¹ã‚«ãƒ¼ãƒ‰ã«3DåŠ¹æœã‚’é©ç”¨
            document.querySelectorAll('.member-card, .release-card').forEach(card => {
                // ãƒã‚¦ã‚¹ç§»å‹•æ™‚ã®å‡¦ç†
                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    // ã‚«ãƒ¼ãƒ‰ä¸­å¿ƒã‹ã‚‰ã®ç›¸å¯¾åº§æ¨™ã‚’è¨ˆç®—
                    const x = e.clientX - rect.left - rect.width / 2;
                    const y = e.clientY - rect.top - rect.height / 2;
                    
                    // 3Då›è»¢è§’åº¦ã‚’è¨ˆç®—ï¼ˆç¯„å›²ã‚’åˆ¶é™ï¼‰
                    const rotateX = (y / rect.height) * 10;
                    const rotateY = (x / rect.width) * -10;
                    
                    // 3Då¤‰å½¢ã‚’é©ç”¨
                    card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateZ(10px)`;
                });

                // ãƒã‚¦ã‚¹ãŒé›¢ã‚ŒãŸã¨ãã«å…ƒã®çŠ¶æ…‹ã«æˆ»ã™
                card.addEventListener('mouseleave', () => {
                    card.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg) translateZ(0px)';
                });
            });
        }

        // === åˆæœŸåŒ–å‡¦ç† ===
        // DOMã®èª­ã¿è¾¼ã¿å®Œäº†å¾Œã«å…¨ã¦ã®æ©Ÿèƒ½ã‚’åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();        // èƒŒæ™¯ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«ç”Ÿæˆ
            setupScrollAnimations();  // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³è¨­å®š
            setupSmoothScrolling();   // ã‚¹ãƒ ãƒ¼ã‚¹ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«è¨­å®š
            setupParallaxEffect();    // ãƒ‘ãƒ©ãƒ©ãƒƒã‚¯ã‚¹åŠ¹æœè¨­å®š
        });

        // === ãƒ¡ã‚¤ãƒ³ã‚¿ã‚¤ãƒˆãƒ«ã®ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«é€£å‹•åŠ¹æœ ===
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset; // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«é‡ã‚’å–å¾—
            const rate = scrolled * -0.5; // ãƒ‘ãƒ©ãƒ©ãƒƒã‚¯ã‚¹åŠ¹æœã®é€Ÿåº¦èª¿æ•´
            const title = document.querySelector('.main-title');
            
            if (title) {
                // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã«å¿œã˜ã¦ã‚¿ã‚¤ãƒˆãƒ«ã‚’ä¸Šæ–¹å‘ã«ç§»å‹•
                title.style.transform = `translateY(${rate}px)`;
                // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã«å¿œã˜ã¦é€æ˜åº¦ã‚’èª¿æ•´ï¼ˆãƒ•ã‚§ãƒ¼ãƒ‰ã‚¢ã‚¦ãƒˆåŠ¹æœï¼‰
                title.style.opacity = Math.max(0.3, 1 - scrolled / 500);
            }
        });
    </script>
